name: CI / Deploy to GitHub Pages
on:
  push:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install dependencies (ignore peer-deps)
        run: npm install --legacy-peer-deps

      - name: Build
        run: npm run build

      - name: Deploy
        run: npm run deploy
